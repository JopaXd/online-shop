<div class="h-screen profileContainer flex justify-center items-center">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Sign up for an account!
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >First Name</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="firstName"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
              [(ngModel)]="currentUser!.firstName"
            />
            <div
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900"
            >Last Name</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="lastName"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
              [(ngModel)]="currentUser!.lastName"
            />
            <div
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.lastName.errors.required">
                Last name is required
              </div>
            </div>
          </div>
        </div>
        <div>
          <label
            for="dateOfBirth"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Date of Birth</label
          >
          <div class="mt-2">
            <input
              type="date"
              formControlName="dateOfBirth"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }"
              [(ngModel)]="currentUser!.dateOfBirth"
            />
            <div
              *ngIf="submitted && f.dateOfBirth.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.dateOfBirth.errors.required">
                Date of birth is required
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900"
            >E-Mail</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              [(ngModel)]="currentUser!.email"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div class="text-red-500" *ngIf="f.email.errors.required">E-Mail is required</div>
              <div class="text-red-500" *ngIf="f.email.errors.email">E-Mail is invalid</div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              type="password"
              formControlName="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              [(ngModel)]="currentUser!.password"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="text-center w-full bg-black rounded-2xl text-white mt-20 p-3 pl-7 pr-7 hover:bg-white hover:text-black duration-150">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

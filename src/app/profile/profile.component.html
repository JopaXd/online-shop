<div class="h-screen profileContainer flex justify-center items-center">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
     <!--  <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"
      /> -->
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Your profile!
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >First Name</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="firstName"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
              [(ngModel)]="currentUser!.firstName"
            />
            <div
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900"
            >Last Name</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="lastName"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
              [(ngModel)]="currentUser!.lastName"
            />
            <div
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.lastName.errors.required">
                Last name is required
              </div>
            </div>
          </div>
        </div>
        <div>
          <label
            for="dateOfBirth"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Date of Birth</label
          >
          <div class="mt-2">
            <input
              type="date"
              formControlName="dateOfBirth"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }"
              [(ngModel)]="currentUser!.dateOfBirth"
            />
            <div
              *ngIf="submitted && f.dateOfBirth.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.dateOfBirth.errors.required">
                Date of birth is required
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900"
            >E-Mail</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              [(ngModel)]="currentUser!.email"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div class="text-red-500" *ngIf="f.email.errors.required">E-Mail is required</div>
              <div class="text-red-500" *ngIf="f.email.errors.email">E-Mail is invalid</div>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              type="password"
              formControlName="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              [(ngModel)]="currentUser!.password"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div class="text-red-500" *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="text-center w-full bg-black rounded-2xl text-white mt-20 p-3 pl-7 pr-7 hover:bg-white hover:text-black duration-150">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div class="toasts fixed right-5 bottom-5 z-50">
    <div
      id="toast-success"
      class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert"
      *ngFor="let notification of notifications"
      @fadeIn
    >
      <div
        [class.text-green-500]="notification.type === 'success'"
        [class.bg-green-100]="notification.type === 'success'"
        [class.text-orange-500]="notification.type === 'warning'"
        [class.bg-orange-100]="notification.type === 'warning'"
        [class.text-red-500]="notification.type === 'danger'"
        [class.bg-red-100]="notification.type === 'danger'"
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
          *ngIf="notification.type === 'success'"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
          />
        </svg>
        <svg *ngIf="notification.type === 'warning'" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
        </svg>
        <svg *ngIf="notification.type === 'danger'" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">{{ notification.text }}</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-success"
        aria-label="Close"
        (click)=closeNotification(notification);
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
